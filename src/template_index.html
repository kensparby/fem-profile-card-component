<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="profile-card">
      <div class="banner"></div>
      <div class="personalia">
        <img
          src="assets/images/image-victor.jpg"
          alt="profile picture"
          class="profile-picture"
        />
        <p class="name bold">Victor Crest <span>26</span></p>
        <p class="location">London</p>
      </div>
      <div class="stats">
        <p class="stat">80k <span>Followers</span></p>
        <p class="stat">803k <span>Likes</span></p>
        <p class="stat">1.4k <span>Photos</span></p>
      </div>
    </div>
  </body>
</html>
